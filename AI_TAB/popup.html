<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Tab Organizer</h1>
        <p class="description">Keep your tabs tidy and organized.</p>
        
        <button id="quick-group" class="btn primary">
            🚀 Quick Organize
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <button id="ai-group" class="btn primary ai-button">
            ✨ AI Smart Organize
        </button>

        <button id="local-prompt-group" class="btn primary">
            🧠 Local Prompt Organize
        </button>

        <button id="open-settings" class="btn primary">
            ⚙️ Settings
        </button>

        <button id="ungroup-tabs" class="btn secondary">
            🔄 Ungroup All Tabs
        </button>
        
        <!-- API Key section -->
        <div id="api-key-section" class="form-section hidden">
            <p class="section-description">
                Enter your Google Gemini API Key for AI-powered grouping.
            </p>
            <div class="form-group">
                <label for="api-key">Gemini API Key:</label>
                <div class="input-wrapper">
                    <input type="password" id="api-key" placeholder="Paste your API Key here" autocomplete="off">
                    <button id="save-key" class="btn small">Save</button>
                </div>
            </div>
            <a id="api-key-doc" class="help-link hidden" href="https://ai.google.dev/gemini-api/docs/api-key#set-api-env-var" target="_blank" rel="noopener noreferrer" title="How to get a Gemini API key">
                🔗 How to get API key
            </a>
        </div>

        <div class="group-list-section">
            <h2>Current Tab Groups</h2>
            <div id="group-list" class="group-list">
                <p class="group-placeholder">Loading groups…</p>
            </div>
        </div>

        <div id="status-message" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
